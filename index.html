<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div>
          <p id="result"></p>
        </div>
        <div class="card-footer">
          <!--<button id="generate" class="btn">Generate Password</button>-->
          <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Password Generator</button>

        </div>
      </div>
    </div> 


    <div class="container">
      <!-- Trigger the modal with a button -->    
      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title" style="text-align: center;">Personal Preferences</h4>
            </div>
            <div class="modal-body">
             
              <form>
                <div class="row">
                  <div class="col-sm-6">
                    Password length : <input type="number" id="inputNumber"/>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="lowerCaseCheckBox">
                      <label class="form-check-label" for="exampleCheck1">Use lower case letters</label>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="upperCaseCheckBox">
                      <label class="form-check-label" for="exampleCheck1">Use upper case letters</label>
                    </div>
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="numberCheckBox">
                      <label class="form-check-label" for="exampleCheck1">Use numbers</label>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="specialCharacterCheckBox">
                      <label class="form-check-label" for="exampleCheck1">Use special characters</label>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="checkForm()">Generate</button>
            </div>
          </div>
          
        </div>
      </div>
      
    </div>
	
	
    <script src="script.js"></script>
  </body>
</html>
